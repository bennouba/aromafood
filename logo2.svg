<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient effect with circles -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8D4C0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="150" cy="150" r="145" fill="url(#bgGradient)" stroke="#C85A3A" stroke-width="3"/>
  
  <!-- Stylized leaf/herb icon -->
  <g transform="translate(150, 70)">
    <!-- Leaf stem -->
    <line x1="0" y1="0" x2="0" y2="25" stroke="#2D5016" stroke-width="2"/>
    <!-- Leaf petals -->
    <ellipse cx="-8" cy="8" rx="6" ry="12" fill="#4CAF50" transform="rotate(-30 -8 8)" opacity="0.9"/>
    <ellipse cx="8" cy="8" rx="6" ry="12" fill="#66BB6A" transform="rotate(30 8 8)" opacity="0.9"/>
    <ellipse cx="0" cy="15" rx="7" ry="13" fill="#45a049" opacity="0.95"/>
  </g>
  
  <!-- Main text -->
  <text x="150" y="155" font-family="'Arial Black', sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#C85A3A" letter-spacing="3">أروما</text>
  
  <!-- Subtitle -->
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#2D5016" font-weight="500">الصناعات الغذائية الطبيعية</text>
  
  <!-- Decorative border pattern -->
  <circle cx="50" cy="150" r="4" fill="#C85A3A" opacity="0.5"/>
  <circle cx="250" cy="150" r="4" fill="#C85A3A" opacity="0.5"/>
  
  <!-- Bottom accent -->
  <rect x="100" y="210" width="100" height="2" fill="#C85A3A" opacity="0.6"/>
</svg>