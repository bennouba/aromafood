<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="150" cy="150" r="145" fill="#FEFAF5" stroke="#1E3A2F" stroke-width="2.5" filter="url(#shadow)"/>
  
  <!-- Inner decorative circle -->
  <circle cx="150" cy="150" r="130" fill="none" stroke="#C89968" stroke-width="1" opacity="0.4"/>
  
  <!-- Top geometric accent -->
  <path d="M 100 70 L 150 50 L 200 70 L 180 85 L 150 75 L 120 85 Z" fill="#C89968" opacity="0.7"/>
  
  <!-- Spice/herb circles arranged in pattern -->
  <circle cx="110" cy="110" r="6" fill="#8B6F47" opacity="0.6"/>
  <circle cx="190" cy="110" r="6" fill="#8B6F47" opacity="0.6"/>
  <circle cx="150" cy="95" r="5" fill="#D4A574" opacity="0.7"/>
  
  <!-- Main text - AROMA -->
  <text x="150" y="160" font-family="'Georgia', serif" font-size="52" font-weight="bold" text-anchor="middle" fill="#1E3A2F" letter-spacing="1">AROMA</text>
  
  <!-- Arabic text -->
  <text x="150" y="195" font-family="'Arial', sans-serif" font-size="15" text-anchor="middle" fill="#1E3A2F" font-weight="600">شركة أروما</text>
  <text x="150" y="215" font-family="'Arial', sans-serif" font-size="12" text-anchor="middle" fill="#8B6F47">للصناعات الغذائية</text>
  
  <!-- Bottom decorative elements -->
  <line x1="80" y1="235" x2="220" y2="235" stroke="#C89968" stroke-width="1.5" opacity="0.5"/>
  <circle cx="85" cy="245" r="2.5" fill="#1E3A2F"/>
  <circle cx="150" cy="245" r="2.5" fill="#1E3A2F"/>
  <circle cx="215" cy="245" r="2.5" fill="#1E3A2F"/>
</svg>