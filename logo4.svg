<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F4EC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8DCC8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="150" cy="150" r="145" fill="url(#grad1)" stroke="#A4674D" stroke-width="2"/>
  
  <!-- Stylized aroma bowl/cup icon -->
  <g transform="translate(150, 75)">
    <!-- Bowl shape -->
    <path d="M -20 5 L -18 25 Q 0 35 18 25 L 20 5" fill="none" stroke="#A4674D" stroke-width="2.5" stroke-linecap="round"/>
    <ellipse cx="0" cy="5" rx="21" ry="6" fill="#D4A574" opacity="0.4"/>
    
    <!-- Steam wisps -->
    <path d="M -8 -5 Q -12 -15 -8 -25" fill="none" stroke="#A4674D" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 0 -8 Q 0 -18 0 -28" fill="none" stroke="#A4674D" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <path d="M 8 -5 Q 12 -15 8 -25" fill="none" stroke="#A4674D" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
  </g>
  
  <!-- Main text -->
  <text x="150" y="165" font-family="'Verdana', sans-serif" font-size="58" font-weight="bold" text-anchor="middle" fill="#A4674D" letter-spacing="2">AROMA</text>
  
  <!-- Decorative underline -->
  <path d="M 110 178 Q 150 182 190 178" fill="none" stroke="#A4674D" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Arabic labels -->
  <text x="150" y="205" font-family="'Arial', sans-serif" font-size="14" text-anchor="middle" fill="#A4674D" font-weight="600">أروما</text>
  <text x="150" y="225" font-family="'Arial', sans-serif" font-size="11" text-anchor="middle" fill="#704D2C">شركة الصناعات الغذائية</text>
  
  <!-- Corner accents -->
  <rect x="60" y="60" width="8" height="2" fill="#D4A574" opacity="0.4" transform="rotate(-45 64 61)"/>
  <rect x="232" y="60" width="8" height="2" fill="#D4A574" opacity="0.4" transform="rotate(45 236 61)"/>
</svg>